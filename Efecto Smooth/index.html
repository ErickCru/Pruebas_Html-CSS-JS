<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smoth Scrolling</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <ul>
        <li><a href="#red">Rojo</a></li>
        <li><a href="#green">Verde</a></li>
        <li><a href="#blue">Azul</a></li>
        <li><a href="#yellow">Amarillo</a></li>
        <li><a href="#magenta">Magenta</a></li>
    </ul>
    <div id="container">
        <div id="red">
            <h1>Rojo</h1>
        </div>
        <div id="green">
            <h1>Verde</h1>
        </div>
        <div id="blue">
            <h1>Azul</h1>
        </div>
        <div id="yellow">
            <h1>Amarillo</h1>
        </div>
        <div id="magenta">
            <h1>Magenta</h1>
        </div>
    </div>
</body>
</html>
